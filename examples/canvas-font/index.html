<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PlayCanvas canvas font Example</title>
        <script src="../../build/output/playcanvas-latest.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>

        <!-- <script src="arabic-converter.js"></script> -->

        <script>
            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {
                mouse: new pc.Mouse(document.body),
                touch: new pc.TouchDevice(document.body),
                elementInput: new pc.ElementInput(canvas)
            });
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            // use device pixel ratio
            app.graphicsDevice.maxPixelRatio = window.devicePixelRatio;

            app.start();
        </script>

        <script>
            // Create a canvas font asset
            const size = 28;
            var cf = new pc.CanvasFont(app, {
                fontName: "Verdana",
                fontSize: size,
                width: 128,
                height: 128
            });

            var asset = new pc.Asset("CanvasFont", "font", {});
            app.assets.add(asset);
            asset.resource = cf;
            asset.loaded = true;


            var showCanvasAtlas = false;
            if (showCanvasAtlas) {
                document.body.appendChild(cf.canvas);
                cf.canvas.style.position = 'absolute';
                cf.canvas.style.top = '0px';
            }

            // create camera
            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(44/255, 62/255, 80/255),
                farClip: 10000
            });
            c.translate(500,500,500);
            c.lookAt(0,0,0);
            app.root.addChild(c);

            var scr = new pc.Entity();
            scr.addComponent("screen", {
                screenSpace: true
            });

            // some sample text
            // var jp = "祇辻飴葛蛸鯖鰯噌庖箸";
            // var kailasa = "༄༅། །ཀ་ཁི་གུ་ངེ། ཅོ་ཆ་ཇ་ཉ༏";
            // var arabic = arabicConverter.convertArabic("إذ.");
            // var myLongArabic = arabicConverter.convertArabic("طهيس يس تآخت تهات يس وريتتآن فروم ريغت تو لآفت تهات يس وسآد").split("").reverse().join("");
            // var longArabic = arabicConverter.convertArabic("ان عدة الشهور عند الله اثنا عشر شهرا في كتاب الله يوم خلق السماوات والارض منها اربعة حرم ذلك الدين القيم فلاتظلموا فيهن انفسكم وقاتلوا المشركين كافة كما يقاتلونكم كافة واعلموا ان الله مع المتقين").split("").reverse().join("");
            // var lorem = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
            var emoji = "😈Testing Emoji: 😀😀😀 🤢🤥🤝 😻 a👍👨‍🎤😍a 🤔🤔 🦀🦀 🍑👻😗😏😒👽👾🎃😺💩😈🤒💑👢🐭🦁🐸🐍🦐🐙";
            var emoji2 = "😈Testing Emoji: 😀😀😀 🤢🤥🤝 😻 a👍👨‍🎤😡💪🏿😍b 🤔💽🤔 🦀🦀 🍑👻😗😏😒👽👾🎃😺💩😈🤒💑👢🐭🦁🐸🐍🦐🐙";

            var im = new pc.Entity();
            im.addComponent('element', {
                type: "image",
                anchor: [0.5,0.5,0.5,0.5],
                pivot: [0, 0],
                width: 500,
                height: 500,
                color: [0.3, 0.3, 0.3]
            });
            scr.addChild(im);

            cf.createTextures(emoji);
            var en = new pc.Entity();
            en.addComponent("element", {
                type: "text",
                fontAsset: asset,
                fontSize: 32,
                text: emoji,
                wrapLines: true,
                autoWidth: false,
                autoHeight: false,
                width: 500,
                height: 500,
                anchor: [0,1,0,1],
                pivot: [0, 1],
                alignment: [1,1]
            });

            cf.updateTextures(emoji2);
            var en2 = new pc.Entity();
            en2.addComponent("element", {
                type: "text",
                fontAsset: asset,
                fontSize: 32,
                text: emoji2,
                wrapLines: true,
                autoWidth: false,
                autoHeight: false,
                width: 500,
                height: 500,
                anchor: [0, 1, 0, 1],
                pivot: [0, 1],
                alignment: [1, 1]
            });

            app.root.addChild(scr);
            im.addChild(en);
            en.translateLocal(0,-32,0)
            // en.element.text = " ";
            // en.element.text = emoji;
            im.addChild(en2);
            en2.translateLocal(0, -300, 0)

        </script>
    </body>
</html>
