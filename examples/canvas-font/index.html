<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PlayCanvas canvas font Example</title>
        <script src="../../build/output/playcanvas-latest.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>

        <script>
            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {
                mouse: new pc.Mouse(document.body),
                touch: new pc.TouchDevice(document.body),
                elementInput: new pc.ElementInput(canvas)
            });
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            // use device pixel ratio
            app.graphicsDevice.maxPixelRatio = window.devicePixelRatio;

            app.start();
        </script>

        <script>
            // Create a canvas font asset
            const size = 28;
            var cf = new pc.CanvasFont(app, {
                fontName: "Verdana",
                fontSize: size,
                width: 128,
                height: 128
            });

            var asset = new pc.Asset("CanvasFont", "font", {});
            app.assets.add(asset);
            asset.resource = cf;
            asset.loaded = true;

            // create camera
            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(44/255, 62/255, 80/255),
                farClip: 10000
            });
            c.translate(500,500,500);
            c.lookAt(0,0,0);
            app.root.addChild(c);

            var scr = new pc.Entity();
            scr.addComponent("screen", {
                screenSpace: true
            });

            // some sample text
            var emoji = "ğŸ˜ˆTesting Emoji: ğŸ˜€ğŸ˜€ğŸ˜€ ğŸ¤¢ğŸ¤¥ğŸ¤ ğŸ˜» ağŸ‘ğŸ‘¨â€ğŸ¤ğŸ˜a ğŸ¤”ğŸ¤” ğŸ¦€ğŸ¦€ ğŸ‘ğŸ‘»ğŸ˜—ğŸ˜ğŸ˜’ğŸ‘½ğŸ‘¾ğŸƒğŸ˜ºğŸ’©ğŸ˜ˆğŸ¤’ğŸ’‘ğŸ‘¢ğŸ­ğŸ¦ğŸ¸ğŸğŸ¦ğŸ™";

            var im = new pc.Entity();
            im.addComponent('element', {
                type: "image",
                anchor: [0.5,0.5,0.5,0.5],
                pivot: [0, 0],
                width: 500,
                height: 500,
                color: [0.3, 0.3, 0.3]
            });
            scr.addChild(im);

            cf.createTextures(emoji);
            var en = new pc.Entity();
            en.addComponent("element", {
                type: "text",
                fontAsset: asset,
                fontSize: 32,
                text: emoji,
                wrapLines: true,
                autoWidth: false,
                autoHeight: false,
                width: 500,
                height: 500,
                anchor: [0,1,0,1],
                pivot: [0, 1],
                alignment: [1,1]
            });

            var emoji2 = "ğŸ˜ˆTesting Emoji: ğŸ˜€ğŸ˜€ğŸ˜€ ğŸ¤¢ğŸ¤¥ğŸ¤ ğŸ˜» ağŸ‘ğŸ‘¨â€ğŸ¤ğŸ˜¡ğŸ’ªğŸ¿ğŸ˜b ğŸ¤”ğŸ’½ğŸ¤” ğŸ¦€ğŸ¦€ ğŸ‘ğŸ‘»ğŸ˜—ğŸ˜ğŸ˜’ğŸ‘½ğŸ‘¾ğŸƒğŸ˜ºğŸ’©ğŸ˜ˆğŸ¤’ğŸ’‘ğŸ‘¢ğŸ­ğŸ¦ğŸ¸ğŸğŸ¦ğŸ™";
            // reuses the same texture as before
            cf.updateTextures(emoji2);

            var en2 = new pc.Entity();
            en2.addComponent("element", {
                type: "text",
                fontAsset: asset,
                fontSize: 32,
                text: emoji2,
                wrapLines: true,
                autoWidth: false,
                autoHeight: false,
                width: 500,
                height: 500,
                anchor: [0, 1, 0, 1],
                pivot: [0, 1],
                alignment: [1, 1]
            });

            app.root.addChild(scr);
            im.addChild(en);
            en.translateLocal(0,-32,0);
            im.addChild(en2);
            en2.translateLocal(0, -300, 0);

            // purely for debugging: do not do this in a real application
            var showCanvasAtlasForDebug = false;
            if (showCanvasAtlasForDebug) {
                var wrapper = document.createElement('div');
                for (var i = 0; i < cf.textures.length; i++) {
                    var canvas = cf.textures[i].getSource();
                    canvas.style.marginLeft = '20px';
                    wrapper.appendChild(canvas);
                }
                wrapper.style.position = 'absolute';
                wrapper.style.top = '0px';
                document.body.appendChild(wrapper);
            }

        </script>
    </body>
</html>
