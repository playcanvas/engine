<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Positional Sound</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/output/playcanvas.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        // Create an Entity with a camera component
        var camera = new pc.Entity();
        camera.addComponent("camera", {
            clearColor: new pc.Color(1, 0, 0)
        });
        camera.addComponent("audiolistener");
        camera.rotateLocal(-30, 0, 0);
        camera.translateLocal(0, 0, 5);
        app.root.addChild(camera);

        // Create an Entity for the ground
        var material = new pc.StandardMaterial();
        material.diffuse.set(0, 1, 0);
        material.update();

        var ground = new pc.Entity();
        ground.addComponent("model", {
            type: "box",
            material: material
        });
        ground.setLocalScale(50, 1, 50);
        ground.setLocalPosition(0, -0.5, 0);
        app.root.addChild(ground);

        // Create an entity with a light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 1, 1),
            castShadows: true,
            intensity: 10,
            shadowBias: 0.2,
            shadowDistance: 16,
            normalOffsetBias: 0.05,
            shadowResolution: 2048
        });
        light.setLocalEulerAngles(45, 30, 0);
        app.root.addChild(light);

        var bgMusic = new pc.Asset("backgroundmusic", "audio", {
            url: "http://85.25.41.4:8018/scr64com.mp3"
        });
        app.assets.add(bgMusic);

        var entity = new pc.Entity();
        entity.addComponent('sound');

        entity.sound.addSlot('music', {
            asset: bgMusic,
            autoPlay: true,
            stream: true
        });
        console.log(entity.sound);

        app.root.addChild(entity);
    </script>
</body>
</html>
