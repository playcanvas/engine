<!-- N.B. All single quote strings starting with '@' and are in all caps denote placeholders for replacement code  -->
<html>
    <head>
        <link rel="stylesheet" href="./example.css">
        <title>'@TITLE'</title>
    </head>
    <body>
        <div id="app">
            <div id="appInner">
                '@AR_LINK'
                '@CANVAS'
            </div>
        </div>
        <script src="./playcanvas-observer.js"></script>
        <script src="./paths.js"></script>
        <script src="./polyfill.js"></script>
        <script type="module">
            import { loadES5, buildFunction, getQueryParams, getDeviceType } from './utils.mjs';
            import * as module from '@MODULE';
            const ExampleClass = Object.values(module)[0];

            // constants
            const canvas = document.getElementById("application-canvas");
            const params = getQueryParams(window.top.location.href);

            window.ready = false; // Used in indicate if UI can render Controls

            let app;
            let started = false;
            let allowRestart = true;
            let miniStats;
            let data = new observer.Observer({});
            let scriptUrl;

            const files = {};
            const EXAMPLE = ExampleClass.example;
            const CONTROLS = ExampleClass.controls;
            const FILES = ExampleClass.FILES ?? {};

            function fire(eventName, detail = {}) {
                window.top.dispatchEvent(new CustomEvent(eventName, { detail }));
            }

            function requestFiles() {
                fire('requestedFiles', { files });
            }

            function enableStats(state) {
                // examples/misc/mini-stats.mjs creates its own instance of ministats, prevent two mini-stats here
                if (!!ExampleClass.NO_MINISTATS) {
                    return;
                }
                if (params.miniStats === 'false') {
                    return;
                }
                if (typeof pc === 'undefined' || typeof pcx === 'undefined') {
                    return;
                }
                if (!app) {
                    return;
                }
                const deviceType = app?.graphicsDevice?.deviceType;
                if (deviceType === 'null') {
                    return;
                }
                if (state) {
                    if (!miniStats) {
                        miniStats = new pcx.MiniStats(app);
                    }
                } else {
                    if (!miniStats) {
                        return;
                    }
                }
                miniStats.enabled = state;
            }


            function hotReload() {
                if (!allowRestart) {
                    console.warn('hotReload> Dropping restart while still restarting');
                    return;
                }
                destroy();
                data = new observer.Observer({});
                main(files);
            }


            function destroy() {
                miniStats?.destroy();
                miniStats = null;
                if (app && app.graphicsDevice) {
                    app.destroy();
                }
                window.ready = false;
            }

            window.addEventListener('requestFiles', requestFiles);
            window.addEventListener('stats', (event) => enableStats(!!event.detail?.state));
            window.addEventListener('hotReload', hotReload);
            window.addEventListener('destroy', destroy);

            async function main(files) {
                const pcx = window.pcx;

                allowRestart = false;
                window.top.observerData = data;

                const deviceType = params.deviceType ?? getDeviceType(!!ExampleClass.WEBGPU_ENABLED);
                if (params.deviceType) {
                    console.warn("overwriting default deviceType from URL");
                }

                if (!started) {
                    // just notify to clean UI, but not during hot-reload
                    fire('exampleLoading', { showDeviceSelector: !ExampleClass.NO_DEVICE_SELECTOR });
                }

                const blob = new Blob([files['example.mjs']], { type: 'text/javascript' });
                if (scriptUrl) {
                    URL.revokeObjectURL(scriptUrl);
                }
                scriptUrl = URL.createObjectURL(blob);
                const module = await import(scriptUrl);
                const _ExampleClass = Object.values(module)[0];
                app = await _ExampleClass.example({
                    canvas,
                    deviceType,
                    data,
                    assetPath,
                    scriptsPath,
                    ammoPath,
                    basisPath,
                    dracoPath,
                    glslangPath,
                    twgslPath,
                    pcx,
                    files,
                    loadES5
                });
                window.ready = true;

                // Wait until example has called app.start()
                // And if it already called start, we will know by app.frame > 0
                // app.start() is called when assets loaded in examples
                if (app) {
                    const startHandler = () => {
                        if (!app?.graphicsDevice?.canvas) {
                            console.warn('main> no canvas');
                            return;
                        }

                        enableStats(true);

                        if (!started) { 
                            // only one time, recalls of main() are caused by Monaco live coding
                            fire('exampleLoad', { files, description: ExampleClass.DESCRIPTION || '' });
                        }
                        started = true;

                        fire('updateFiles', { files });
                        fire('updateActiveDevice', { deviceType: app?.graphicsDevice?.deviceType });

                        allowRestart = true;
                    };
                    if (app.frame) { // app already started
                        startHandler();
                    } else { // Wait for app.start()
                        app.once('start', startHandler);
                    }
                } else {
                    // The example function didn't return an app instance
                    // still update the UI and assume it has started.
                    fire('exampleLoad', { files, description: ExampleClass.DESCRIPTION || '' });
                    started = true;

                    fire('updateFiles', { files });

                    allowRestart = true;
                }
            }

            document.addEventListener('DOMContentLoaded', async () => {
                await import('@ENGINE');
                await import('./playcanvas-extras.js');

                window.top.pc = pc;
                window.top.pcx = window.pcx;

                const res = await fetch('@MODULE');
                const txt = await res.text();

                files['example.mjs'] = txt;
                if (CONTROLS) {
                    files['controls.mjs'] = CONTROLS.toString();
                }
                Object.assign(files, FILES);

                await main(files);
            });
        </script>
    </body>
</html>
