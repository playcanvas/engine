<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Animation Blend Trees - 1D</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/playcanvas.js"></script>
    <script src="../../build/playcanvas-extras.js"></script>
    <script src="http://code.playcanvas.com/pcui/pcui-v1.1.5.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var animStateGraph = {
            "layers": [
                {
                    "name": "locomotion",
                    "states": [
                        {
                            "name": "START"
                        },
                        {
                            "name": "Movement",
                            "speed": 1.0,
                            "loop": true,
                            "blendTree": {
                                "type": pc.ANIM_BLEND_1D,
                                "parameter": "speed",
                                "children": [
                                    {
                                        "name": "Idle",
                                        "point": 0.0
                                    },
                                    {
                                        "name": "Dance",
                                        "point": 1.0,
                                        "speed": 0.85
                                    }
                                ]
                            }
                        }
                    ],
                    "transitions": [
                        {
                            "from": "START",
                            "to": "Movement"
                        },
                    ]
                },
            ],
            "parameters": {
                "speed": {
                    "name": "speed",
                    "type": "FLOAT",
                    "value": 0
                }
            }
        };

        var canvas = document.getElementById("application-canvas");

        window.parent.pc = pc;

        // Create the application and start the update loop
        var app = new pc.Application(canvas);

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var miniStats = new pcx.MiniStats(app);

        var entity;

        // Create an Entity with a camera component
        var cameraEntity = new pc.Entity(app);
        cameraEntity.addComponent("camera", {
            clearColor: new pc.Color(0.1, 0.15, 0.2)
        });
        cameraEntity.translateLocal(0.0, 0.75, 5.0);
        app.root.addChild(cameraEntity);

        // Create an entity with a light component
        app.scene.ambientLight = new pc.Color(0.5, 0.5, 0.5);
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
        });
        light.setLocalEulerAngles(45, 30, 0);
        app.root.addChild(light);

        // Load model and animation assets
        var model = null;
        var idleAnim = null;
        var danceAnim = null;

        var stateGraphAsset = new pc.Asset('stateGraph', 'animstategraph', null, animStateGraph);
        stateGraphAsset.once('load', function (asset) {
            var stateGraph = asset.resource;
        app.assets.loadFromUrl("../assets/models/bitmoji.glb", "container", function (err, asset) {
            model = asset;
        app.assets.loadFromUrl("../assets/animations/bitmoji/idle.glb", "container", function (err, asset) {
            idleAnim = asset;
        app.assets.loadFromUrl("../assets/animations/bitmoji/dance.glb", "container", function (err, asset) {
            danceAnim = asset;

            var modelEntity = model.resource.instantiateRenderEntity({
                    castShadows: true
            });

            modelEntity.addComponent('anim', {
                activate: true,
            });

            modelEntity.anim.loadStateGraph(stateGraph);
            var locomotionLayer = modelEntity.anim.baseLayer;
            locomotionLayer.assignAnimation('Movement.Idle', idleAnim.resource.animations[0].resource);
            locomotionLayer.assignAnimation('Movement.Dance', danceAnim.resource.animations[0].resource);

            app.root.addChild(modelEntity);

            app.start();

            // controls

            var width = 201;

            var controlPanel = new pcui.Panel({
                headerText: 'Controls',
                collapsible: true
            });
            controlPanel.collapsed = false;

            controlPanel.dom.setAttribute('style', `position: fixed; right: 24px; top: 24px; width: ${width}px; z-index: 9999;`);

            document.body.appendChild(controlPanel.dom);

            var speedSlider = new pcui.SliderInput({
                precision: 2, 
                min: 0,
                max: 1,
                minSlider: 0,
                maxSlider: 1
            });
            speedSlider.on('change', function (value) {
                modelEntity.anim.setFloat('speed', value);
            });
            controlPanel.content.append(speedSlider);

            });
            });
            });
        }.bind(this));
        pc.app.assets.add(stateGraphAsset);
        pc.app.assets.load(stateGraphAsset);
    </script>
</body>
</html>
