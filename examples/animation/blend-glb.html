<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas GLB Animation Blending</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/output/playcanvas.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        var entity;

        // Create an Entity with a camera component
        var cameraEntity = new pc.Entity(app);
        cameraEntity.addComponent("camera", {
            clearColor: new pc.Color(0, 0, 0)
        });
        cameraEntity.translateLocal(0, 0.6, 2.4);
        app.root.addChild(cameraEntity);

        // Create an entity with a light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 1, 1),
            castShadows: true,
            intensity: 10,
            shadowBias: 0.2,
            shadowDistance: 5,
            normalOffsetBias: 0.05,
            shadowResolution: 2048
        });
        light.setLocalEulerAngles(45, 30, 0);
        app.root.addChild(light);

        // Load model and animation assets
        var model = null;
        var runAnim = null;
        var idleAnim = null;

        app.assets.loadFromUrl("../assets/models/playbot-glb/playbot.glb", "model", function (err, asset) {
            model = asset;
            app.assets.loadFromUrl("../assets/models/playbot-glb/playbot-run.glb", "animation", function (err, asset) {
                var runAnim = asset;
                app.assets.loadFromUrl("../assets/models/playbot-glb/playbot-idle.glb", "animation", function (err, asset) {
                    var idleAnim = asset;
                    entity = new pc.Entity();
                    // add model component to entity
                    entity.addComponent("model", {
                        type: "asset",
                        asset: model,
                        castShadows: true
                    });

                    // add animation component to entity
                    entity.addComponent("animation", {
                        assets: [idleAnim, runAnim],
                        speed: 1
                    });

                    app.root.addChild(entity);

                    // Start alternating between run and stop
                    setTimeout(function () {
                        run();
                    }, 1000);
                });
            });
        });

        // Start running then stop in 1s
        function run() {
            entity.animation.play("playbot-run.glb", 0.2);
            setTimeout(function () {
                stop();
            }, 1000);
        };

        // Stop running then start running in 1s
        function stop() {
            entity.animation.play("playbot-idle.glb", 0.2);
            setTimeout(function () {
                run();
            }, 1000);
        }

    </script>
</body>
</html>
