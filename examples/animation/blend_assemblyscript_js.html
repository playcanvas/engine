<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Animation Blending</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        // Little polyfill for AssemblyScript NativeMath/NativeMathf:
        Math.sincos_sin = 0;
        Math.sincos_cos = 0;
        Math.sincos = function (x) {
            Math.sincos_sin = Math.sin(x);
            Math.sincos_cos = Math.cos(x);
        }

        function fetch_script(url) {
            return new Promise(function(resolve, reject) {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.onload = function () {
                    resolve(script);
                };
                script.onerror = function(err) {
                    reject(err);
                }
                script.src = url /* + "?now=" + Date.now()*/;
                document.head.appendChild(script);
            });
        }

        // Global variables
        var canvas;
        var app;
        var entity;

        async function main() {            
            await fetch_script("../../build/playcanvas.assemblyscriptjs.js");
            await fetch_script("../../build/playcanvas-extras.js");

            canvas = document.getElementById("application-canvas");

            // Create the application and start the update loop
            app = new pc.Application(canvas);

            // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });

            var miniStats = new pcx.MiniStats(app);

            // Create an Entity with a camera component
            var cameraEntity = new pc.Entity(app);
            cameraEntity.addComponent("camera", {
                clearColor: new pc.Color(0, 0, 0)
            });
            cameraEntity.translateLocal(0, 0.6, 2.4);
            app.root.addChild(cameraEntity);

            // Create an entity with a light component
            var light = new pc.Entity();
            light.addComponent("light", {
                type: "directional",
                color: new pc.Color(1, 1, 1),
                castShadows: true,
                intensity: 10,
                shadowBias: 0.2,
                shadowDistance: 5,
                normalOffsetBias: 0.05,
                shadowResolution: 2048
            });
            light.setLocalEulerAngles(45, 30, 0);
            app.root.addChild(light);

            // Load model and animation assets
            var model = null;
            var runAnim = null;
            var idleAnim = null;

            app.assets.loadFromUrl("../assets/models/playbot/playbot.json", "model", function (err, asset) {
                model = asset;
                app.assets.loadFromUrl("../assets/animations/playbot/playbot-run.json", "animation", function (err, asset) {
                    var runAnim = asset;
                    app.assets.loadFromUrl("../assets/animations/playbot/playbot-idle.json", "animation", function (err, asset) {
                        var idleAnim = asset;
                        entity = new pc.Entity();
                        // add model component to entity
                        entity.addComponent("model", {
                            type: "asset",
                            asset: model,
                            castShadows: true
                        });

                        // add animation component to entity
                        entity.addComponent("animation", {
                            assets: [idleAnim, runAnim],
                            speed: 1
                        });

                        app.root.addChild(entity);

                        // Start alternating between run and stop
                        setTimeout(function () {
                            app.start();
                            run();
                        }, 1000);
                    });
                });
            });
        }

        // Start running then stop in 1s
        function run() {
            entity.animation.play("playbot-run.json", 0.2);
            setTimeout(function () {
                stop();
            }, 1000);
        }

        // Stop running then start running in 1s
        function stop() {
            entity.animation.play("playbot-idle.json", 0.2);
            setTimeout(function () {
                run();
            }, 1000);
        }

        main().then(function() {
            console.log("main()");
        }).catch(function(err) {
            alert(err);
            console.error(err);
        })
    </script>
</body>
</html>
