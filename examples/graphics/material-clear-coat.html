<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Clear Coat Material</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <script src="../../build/output/playcanvas.js"></script>
    <style>
        body { 
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        window.addEventListener("resize", function () {
            app.resizeCanvas(canvas.width, canvas.height);
        });

        app.scene.gammaCorrection = pc.GAMMA_SRGB;
        app.scene.toneMapping = pc.TONEMAP_ACES;
        // Set the skybox to the 128x128 cubemap mipmap level
        app.scene.skyboxMip = 1;

        // Create an entity with a camera component
        var camera = new pc.Entity();
        camera.addComponent("camera");
        camera.translate(0, 0, 2);
        camera.rotate(0, 0, 0);
        app.root.addChild(camera);

        // Create an entity with a directional light component
        var light = new pc.Entity();
        light.addComponent("light", {
            type: "directional",
            color: new pc.Color(1, 0.8, 0.25)
        });
        app.root.addChild(light);
        var e = light.getLocalEulerAngles();
        light.setLocalEulerAngles(e.x+85, e.y-100, e.z);

        // Load a cubemap asset. This DDS file was 'prefiltered' in the
        // PlayCanvas Editor and then downloaded.
        var cubemapAsset = new pc.Asset('helipad.dds', 'cubemap', {
            url: "../assets/cubemaps/helipad.dds"
        });
        app.assets.add(cubemapAsset);
        app.assets.load(cubemapAsset);
        cubemapAsset.ready(function () {
            // Mark the cubemaps as RGBM format since it's an HDR cubemap
            cubemapAsset.resources.forEach(function (cubemap) {
                cubemap.rgbm = true;
            });
            app.scene.setSkybox(cubemapAsset.resources);
        });

        var NUM_SPHERES_X = 2;
        var NUM_SPHERES_Z = 1;

        var createSphere = function (x, y, z, normalMap, diffuseMap, otherMap) {
            var material = new pc.StandardMaterial();
            material.diffuseMap = diffuseMap;
            material.metalnessMap = otherMap;
            material.metalnessMapChannel ='r'
            material.glossMap = otherMap;
            material.glossMapChannel ='g'
            material.normalMap = normalMap;
            material.diffuse = new pc.Color(0.6, 0.6, 0.9);
            material.diffuseTint = true;
            material.metalness = 1.0*x;
            material.shininess = 90.0;//(x*2+z)*0.25*50+50;//(z) / (NUM_SPHERES_Z - 1) * 100;
            material.bumpiness = 0.7*x;//(x*2+z)*0.5;
            material.useMetalness = true;
            //material.anisotropy = 0;//((2*x / (NUM_SPHERES_X - 1))-1.0)*-1.0;
            //material.enableGGXSpecular = true;
            material.clearCoat = 0.25*x;//(x*2+z)*0.125;
            material.clearCoatGlossiness = 75;
            material.update();

            var sphere = new pc.Entity();

            sphere.addComponent("model", {
                material: material,
                type: "sphere"
            });
            sphere.setLocalPosition(x - (NUM_SPHERES_X - 1) * 0.5, y, z - (NUM_SPHERES_Z - 1) * 0.5);
            sphere.setLocalScale(0.7, 0.7, 0.7);
            app.root.addChild(sphere);
        }

        var createText = function (fontAsset, message, x, y, z, rotx, roty) {
            // Create a text element-based entity
            var text = new pc.Entity();
            text.addComponent("element", {
                anchor: [ 0.5, 0.5, 0.5, 0.5 ],
                fontAsset: fontAsset,
                fontSize: 0.5,
                pivot: [ 0.5, 0.5 ],
                text: message,
                type: pc.ELEMENTTYPE_TEXT
            });
            text.setLocalPosition(x, y, z);
            text.setLocalEulerAngles(rotx, roty, 0);
            app.root.addChild(text);
        }

        var material_normalMap;
        var material_diffuseMap;
        var material_otherMap;

        // load a texture, create materials and apply to spheres
        app.assets.loadFromUrl("../assets/textures/flakes5n.png", "texture", function (err, asset) {
            material_normalMap = asset.resource;
            app.assets.loadFromUrl("../assets/textures/flakes5c.png", "texture", function (err, asset) {
                material_diffuseMap = asset.resource;
                    app.assets.loadFromUrl("../assets/textures/flakes5o.png", "texture", function (err, asset) {
                        material_otherMap = asset.resource;

                    for (var i = 0; i < NUM_SPHERES_Z; i++) {
                        for (var j = 0; j < NUM_SPHERES_X; j++) {
                            createSphere(j, 0, i, material_normalMap, material_diffuseMap, material_otherMap);
                        }
                    }
                });
            });
        });
/*
        // Load a font
        var fontAsset = new pc.Asset('arial.json', "font", {url: "../assets/fonts/arial.json"});
        fontAsset.on('load', function () {
            createText(fontAsset, 'Anisotropy', 0, 0, ((NUM_SPHERES_Z + 1) * 0.5),-90, 0);
            createText(fontAsset, 'Roughness', -(NUM_SPHERES_X + 1) * 0.5, 0, 0,-90, 90);
        });
        app.assets.add(fontAsset);
        app.assets.load(fontAsset);*/

        // update things each frame
        var time = 0;
        app.on("update", function (dt) {
            // rotate cameras around the objects
            time += dt;
            camera.setLocalPosition(2 * Math.sin(time*0.5), 0, 2 * Math.cos(time*0.5));
            camera.lookAt(pc.Vec3.ZERO);
        });

    </script>
</body>
</html>
