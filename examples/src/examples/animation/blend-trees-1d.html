<html>
    <head>
        <link rel="stylesheet" href="../../example.css">
        <link rel="stylesheet" href="../../../src/static/styles.css">
        <script src="../../importmap.js"></script>
    </head>
    <body>
        <canvas id='application-canvas'></canvas>
        <script type="module">
            import * as pc from 'playcanvas';
            import { Observer } from '@playcanvas/observer';
            import { controls, example } from "./blend-trees-1d.mjs";
            import * as React from "react";
            import '@playcanvas/pcui/styles';
            import { jsx, appendReactToBody } from './jsx.mjs';
            import { ExampleUI } from './ExampleUI.mjs';
            const canvas = document.getElementById("application-canvas");
            const observer = new Observer();
            example(canvas, pc.DEVICETYPE_WEBGL2, observer);
            appendReactToBody(
                jsx(
                    ExampleUI,
                    null, 
                    jsx(controls, { observer })
                ),
            );
            Object.assign(window, {
                controls,
                example,
                pc,
                observer,
                React,
            });
        </script>
    </body>
</html>
