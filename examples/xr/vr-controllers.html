<!DOCTYPE html>
<html>
    <head>
        <title>PlayCanvas VR Controllers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
        <script src="../../build/playcanvas.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
            .message {
                position: absolute;
                padding: 8px 16px;
                left: 20px;
                bottom: 20px;
                color: #ccc;
                background-color: rgba(0, 0, 0, .5);
                font-family: "Proxima Nova", Arial, sans-serif;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>
        <div class="message"></div>
        <script>
            var message = function (msg) {
                var el = document.querySelector('.message');
                el.textContent = msg;
            };

            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {
                mouse: new pc.Mouse(canvas),
                touch: new pc.TouchDevice(canvas),
                keyboard: new pc.Keyboard(window)
            });
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });

            // use device pixel ratio
            app.graphicsDevice.maxPixelRatio = window.devicePixelRatio;

            // A list of assets that need to be loaded
            var assetManifest = [
                {
                    type: "container",
                    url: "../assets/models/vr-controller.glb"
                }
            ];

            // Load all assets and then run the example
            var assetsToLoad = assetManifest.length;
            assetManifest.forEach(function (entry) {
                app.assets.loadFromUrl(entry.url, entry.type, function (err, asset) {
                    if (!err && asset) {
                        assetsToLoad--;
                        entry.asset = asset;
                        if (assetsToLoad === 0) {
                            run();
                        }
                    }
                });
            });

            function run() {
                app.start();

                // create camera
                var c = new pc.Entity();
                c.addComponent('camera', {
                    clearColor: new pc.Color(44 / 255, 62 / 255, 80 / 255)
                });
                app.root.addChild(c);

                var l = new pc.Entity();
                l.addComponent("light", {
                    type: "directional",
                    castShadows: true,
                    shadowBias: 0.05,
                    normalOffsetBias: 0.05,
                    shadowDistance: 5
                });
                l.setEulerAngles(45, 135, 0);
                app.root.addChild(l);

                var createCube = function (x, y, z) {
                    var cube = new pc.Entity();
                    cube.addComponent("model", {
                        type: "box",
                        material: new pc.StandardMaterial()
                    });
                    cube.translate(x, y, z);
                    app.root.addChild(cube);
                };

                var controllers = [];
                // create controller model
                var createController = function (inputSource) {
                    var entity = new pc.Entity();
                    entity.addComponent('model', {
                        type: 'asset',
                        asset: assetManifest[0].asset.resource.model,
                        castShadows: true
                    });
                    app.root.addChild(entity);
                    entity.inputSource = inputSource;
                    controllers.push(entity);

                    // destroy input source related entity
                    // when input source is removed
                    inputSource.on('remove', function () {
                        controllers.splice(controllers.indexOf(entity), 1);
                        entity.destroy();
                    });
                };

                // create a grid of cubes
                var SIZE = 4;
                for (var x = 0; x <= SIZE; x++) {
                    for (var y = 0; y <= SIZE; y++) {
                        createCube(2 * x - SIZE, -1.5, 2 * y - SIZE);
                    }
                }

                if (app.xr.supported) {
                    var activate = function () {
                        if (app.xr.isAvailable(pc.XRTYPE_VR)) {
                            c.camera.startXr(pc.XRTYPE_VR, pc.XRSPACE_LOCAL, function (err) {
                                if (err) message("Immersive VR failed to start: " + err.message);
                            });
                        } else {
                            message("Immersive VR is not available");
                        }
                    };

                    app.mouse.on("mousedown", function () {
                        if (! app.xr.active)
                            activate();
                    });

                    if (app.touch) {
                        app.touch.on("touchend", function (evt) {
                            if (! app.xr.active) {
                                // if not in VR, activate
                                activate();
                            } else {
                                // otherwise reset camera
                                c.camera.endXr();
                            }

                            evt.event.preventDefault();
                            evt.event.stopPropagation();
                        });
                    }

                    // end session by keyboard ESC
                    app.keyboard.on('keydown', function (evt) {
                        if (evt.key === pc.KEY_ESCAPE && app.xr.active) {
                            app.xr.end();
                        }
                    });

                    // when new input source added
                    app.xr.input.on('add', function (inputSource) {
                        message("Controller Added");
                        createController(inputSource);
                    });

                    message("Tap on screen to enter VR, and see controllers");

                    // update position and rotation for each controller
                    app.on('update', function () {
                        for (var i = 0; i < controllers.length; i++) {
                            var inputSource = controllers[i].inputSource;
                            if (inputSource.grip) {
                                // some controllers can be gripped
                                controllers[i].enabled = true;
                                controllers[i].setLocalPosition(inputSource.getLocalPosition());
                                controllers[i].setLocalRotation(inputSource.getLocalRotation());
                            } else {
                                // some controllers cannot be gripped
                                controllers[i].enabled = false;
                            }
                        }
                    });
                } else {
                    message("WebXR is not supported");
                }
            }
        </script>
    </body>
</html>
