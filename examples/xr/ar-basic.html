<!DOCTYPE html>
<html>
    <head>
        <title>PlayCanvas Basic AR</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
        <script src="../../build/playcanvas.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
            .message {
                position: absolute;
                padding: 8px 16px;
                left: 20px;
                bottom: 20px;
                color: #ccc;
                background-color: rgba(0, 0, 0, .5);
                font-family: "Proxima Nova", Arial, sans-serif;
            }
        </style>
    </head>

    <body>
        <canvas id="application-canvas"></canvas>
        <div class="message"></div>
        <script>
            var message = function (msg) {
                var el = document.querySelector('.message');
                el.textContent = msg;
            };

            var canvas = document.getElementById('application-canvas');
            var app = new pc.Application(canvas, {
                mouse: new pc.Mouse(canvas),
                touch: new pc.TouchDevice(canvas),
                keyboard: new pc.Keyboard(window)
            });
            app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
            app.setCanvasResolution(pc.RESOLUTION_AUTO);

            window.addEventListener("resize", function () {
                app.resizeCanvas(canvas.width, canvas.height);
            });

            // use device pixel ratio
            app.graphicsDevice.maxPixelRatio = window.devicePixelRatio;

            app.start();

            // create camera
            var c = new pc.Entity();
            c.addComponent('camera', {
                clearColor: new pc.Color(0, 0, 0, 0),
                farClip: 10000
            });
            app.root.addChild(c);

            var l = new pc.Entity();
            l.addComponent("light", {
                type: "spot",
                range: 30
            });
            l.translate(0, 10, 0);
            app.root.addChild(l);


            var createCube = function (x, y, z) {
                var cube = new pc.Entity();
                cube.addComponent("model", {
                    type: "box"
                });
                cube.setLocalScale(0.5, 0.5, 0.5);
                cube.translate(x * 0.5, y, z * 0.5);
                app.root.addChild(cube);
            };

            // create a grid of cubes
            var SIZE = 4;
            for (var x = 0; x < SIZE; x++) {
                for (var y = 0; y < SIZE; y++) {
                    createCube(2 * x - SIZE, 0.25, 2 * y - SIZE);
                }
            }

            if (app.xr.supported) {
                var activate = function () {
                    if (app.xr.isAvailable(pc.XRTYPE_AR)) {
                        c.camera.startXr(pc.XRTYPE_AR, pc.XRSPACE_LOCALFLOOR, function (err) {
                            if (err) message("WebXR Immersive AR failed to start: " + err.message);
                        });
                    } else {
                        message("Immersive AR is not available");
                    }
                };

                app.mouse.on("mousedown", function () {
                    if (! app.xr.active)
                        activate();
                });

                if (app.touch) {
                    app.touch.on("touchend", function (evt) {
                        if (! app.xr.active) {
                            // if not in VR, activate
                            activate();
                        } else {
                            // otherwise reset camera
                            c.camera.endXr();
                        }

                        evt.event.preventDefault();
                        evt.event.stopPropagation();
                    });
                }

                // end session by keyboard ESC
                app.keyboard.on('keydown', function (evt) {
                    if (evt.key === pc.KEY_ESCAPE && app.xr.active) {
                        app.xr.end();
                    }
                });

                app.xr.on('start', function () {
                    message("Immersive AR session has started");
                });
                app.xr.on('end', function () {
                    message("Immersive AR session has ended");
                });
                app.xr.on('available:' + pc.XRTYPE_AR, function (available) {
                    message("Immersive AR is " + (available ? 'available' : 'unavailable'));
                });

                if (! app.xr.isAvailable(pc.XRTYPE_AR)) {
                    message("Immersive AR is not available");
                }
            } else {
                message("WebXR is not supported");
            }
        </script>
    </body>
</html>
