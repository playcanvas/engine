<!DOCTYPE html>
<html>
<head>
    <title>PlayCanvas Glb Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="../playcanvas-favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="../../build/output/playcanvas.js"></script>
</head>

<body onload="main()">
    <div id="flex-container">
        <div id="panel">
            <h2>Options</h2>
            <div class="controls">
                <div id="scrub-container">
                    <input id="play" class="button" type='button' value="&#x25b6;" />
                    <input id="stop" class="button" type='button' value="&#x25fc;" />
                </div>

                <div>
                    <div><label>Speed</label><input id="speed" class="setting" type="range" min="0" max="2" value="1" step="any"></input></div>
                    <div><label>Graphs</label><input id="graphs" class="setting" type="checkbox"></input></div>
                </div>
            </div>
            <h2>Animations</h2>
            <div class="controls">
                <ul id="anim-list"></ul>
            </div>
        </div>
        <!-- The canvas element -->
        <canvas id="application-canvas"></canvas>
    </div>
    <script src="./src/viewer.js"></script>
    <script src="./src/controls.js"></script>
    <script src="./src/graph.js"></script>
</body>
</html>
