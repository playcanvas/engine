name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Build PlayCanvas
      run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Run ESLint
      run: npm run lint

  typescript-definitions:
    name: Typescript Definitions
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Build Typescript definitions
      run: npm run tsd
    - name: Compile Typescript definitions
      run: npm run tsd:compile

  unit-test-node:
    name: Unit Test (Node)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 16.x
      uses: actions/setup-node@v2.5.0
      with:
        node-version: 16.x
    - name: Install dependencies
      run: npm ci
    - name: Run unit tests
      run: npm run test

  unit-test-karma:
    name: Unit Test (Karma)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v2.5.1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Build PlayCanvas (ES5-only)
      run: npm run build:es5
    - name: Install X virtual framebuffer
      run: sudo apt-get install xvfb
    - name: Run unit tests
      run: xvfb-run --auto-servernum npm run test:karma
