name: Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-preview.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-dev.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'playcanvas/engine'
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Parse tag name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG=${TAG_NAME}" >> $GITHUB_ENV
          echo "VERSION=${TAG_NAME/v/}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Build PlayCanvas
        run: npm run build

      - name: Run Publint
        run: npm run publint

      - name: Publish to npm
        run: |
          if [[ "${{ env.TAG }}" =~ "preview" ]]; then
            tag=preview
          elif [[ "${{ env.TAG }}" =~ "dev" ]]; then
            tag=dev
          else
            tag=latest
          fi
          npm publish --tag $tag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to code.playcanvas.com
        run: |
          if ! curl -fsS -X POST -H "Content-Type: application/json" \
            -d '{ "engineVersion": "${{ env.VERSION }}" }' ${{ secrets.PUBLISH_ENDPOINT }}; then
            echo "Failed to publish to code.playcanvas.com"
            exit 1
          fi